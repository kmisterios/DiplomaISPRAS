{% extends "base.html" %}

{% block content %}
    <center>
        <style>
    .button {
      display: inline-block;
      border-radius: 4px;
      background-color: #FFFFFF;
      border: none;
      color: #0543D1;
      text-align: center;
      font-size: 20px;
      padding: 5px;
      width: 200px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
    }

    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .button:hover span {
      padding-right: 25px;
    }

    .button:hover span:after {
      opacity: 0;
      right: 0;
    }
    </style>

    <style>
        .example-2 .btn-tertiary{color:#FFFFFF;padding:0;line-height:40px;width:300px;margin:auto;display:block;border:2px solid #FFFFFF}
        .example-2 .btn-tertiary:hover,.example-2 .btn-tertiary:focus{color:#FFFFFF;border-color:#FFFFFF}
        .example-2 .input-file{width:.1px;height:.1px;opacity:0;overflow:hidden;position:absolute;z-index:-1}
        .example-2 .input-file + .js-labelFile{overflow:hidden;text-overflow:ellipsis;white-space:nowrap;padding:0 10px;cursor:pointer}
        .example-2 .input-file + .js-labelFile .icon:before{content:"\f093"}
        .example-2 .input-file + .js-labelFile.has-file .icon:before{content:"\f00c";color:#FFFFFF}
    </style>
    <h1>Enter your json:</h1>
    <form method=post enctype=multipart/form-data>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <div class="example-2">
        <div class="form-group">
            <input type="file" class="input-file" name="file" id="file" value="Choose file">
            <label for="file" class="btn btn-tertiary js-labelFile">
                <i class="icon fa fa-check"></i>
                <span class="js-fileName">Upload generated samples</span>
            </label>
        </div>
        </div>
            <input type=submit class=button value=Upload style="vertical-align:middle">
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <b><font face="Comic Sans" style='cursive'> {{ message }}</font></b> <br />
    {% endfor %}
    {% endif %}
    {% endwith %}
    </center>
    <script>
    const input = document.querySelector('input');
    const preview = document.querySelector('.preview');

    input.style.opacity = 0;

    </script>
{% endblock %}
